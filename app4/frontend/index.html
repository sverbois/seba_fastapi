<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Registration - Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </script>
</head>

<body>
  <div class="container p-4">
    <h1>Formulaire d'inscription</h1>
    <form id="registrationForm">
      <div>
        <label for="firstnameInput" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="firstnameInput" required>
      </div>
      <div>
        <label for="lastnameInput" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastnameInput" required>
      </div>

      <div>
        <label for="emailInput" class="form-label">Courriel</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">Indiquer votre adresse courriel de contact</div>
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener('submit', function (evt) {
      evt.preventDefault();
      let data = {
        "lastname": this.lastnameInput.value,
        "firstname": this.firstnameInput.value,
        "email": this.emailInput.value

      };

      let url = "http://localhost:8000/registrations";
      fetch(url, {
        method: "POST",
        headers: { 'Content-Type': 'application/json', "Accept": "application/json" },
        body: JSON.stringify(data)
      })
        .then(response => {
          if (response.status == 201) {
            this.outerHTML = "<div>Merci pour votre inscription.</div>";
          }
          else {
            this.outerHTML = `<div>Requête incorrecte. Erreur ${response.status}</div>`;
          }
        })
        .catch(error => {
          this.outerHTML = "<div>Le serveur backend ne répond pas. Veuillez réessayer plus tard</div>";
        });
    })
  </script>
</body>

</html>
